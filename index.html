<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
    <title>World-Clock</title>
</head>
<body>
    <h1>World Clock</h1>
    <select>
        <option value="Select a city.."></option>
        <option value="">London</option>
        <option value="">San Francisco</option>
        <option value="">Lahore</option>
        <option value="">Malaysia</option>
    </select>

<div class="city">
    <h2>London</h2>
    <div class="date">July 25</div>
    <div class="time">18:02 PM</div>
</div>

<div class="city">
    <h2>San Francisco</h2>
    <div class="date">July 26</div>
    <div class="time">4:02 AM</div>
</div>

<div class="city">
    <h2>Lahore</h2>
    <div class="date">July 26</div>
    <div class="time">10:02 AM</div>
</div>

<div class="city">
    <h2>Malaysia</h2>
    <div class="date">July 26</div>
    <div class="time">3:02 AM</div>
</div>

<footer>

    and is open sourced on 
    <a href="https://github.com/Maryam-coding/WorldClock/settings" target="_blank">Github</a>
</footer>
<script> src="javascript/index.js"</script>
</body>
</html>
